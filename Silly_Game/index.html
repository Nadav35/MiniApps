<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Silly Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-wrapper">
        <div class="game">
          <button class="btn btn-new-game" id="new-game">New Game</button>
          <div class="main-display">
            <div class="hud left-hud">
              <h1>Player 1</h1>
            </div>
            <div class="hud right-hud">
              <h1>Player 2</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
